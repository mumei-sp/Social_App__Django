{% extends "src/main.html" %}

{% block title %}
Update post
{% endblock %}

{% block content %}
<div class="container"><br>
<div class="card ml-5 mr-5">
  <div class="card-header">
    Update Post
  </div>
  <div class="card-body">
    <form method="POST">
    	{% csrf_token %}
    	{{form.as_p}}

    </form>
  </div>
</div>
</div>
{% endblock %}
